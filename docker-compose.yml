version: '3.9'

services:
  product: 
    build: './product_service'
    ports: 
      - "8000:80"

  loyalty: 
    build: './promocodes_service'
    ports: 
      - "8001:80"

  krakend_ce:
    image: devopsfaith/krakend:watch
    volumes:
      - ./config/krakend:/etc/krakend
    ports:
      - "8080:8080"
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - product
      - loyalty
